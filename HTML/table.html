<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        table{
            border: 1px solid black;
            border-collapse: collapse;
        }
        td,th{
            border: 1px solid black;
            padding: 10px;
        }
        
    </style>
</head>
<body>
    <table>
       <thead>
        <tr></tr>
        <th>Ocean</th>
        <th>Average Depth</th>
        <th>maximum Depth</th>
       </thead>
       <tbody>
        <tr>
            <td>Pacific ocean</td>
            <td>4,2800 m</td>
            <td>11,022 m</td>
        </tr>
        <tr>
            <td>Atlantic Ocean</td>
            <td>3,646 m</td>
            <td>8,484 m</td>
        </tr>
       </tbody>
    </table>
</body>
</html>
