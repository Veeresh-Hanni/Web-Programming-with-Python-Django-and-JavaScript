<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists</title>
</head>
<body>
    An order List:
    <ol>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ol>

    An UnOrder List:
    <ul>
        <li>ul item 1</li>
        <li>ul item 2</li>
        <li>ul item 3</li>
    </ul>
</body>
</html>
